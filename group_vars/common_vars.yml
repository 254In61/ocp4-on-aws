---
# Directories
# Directory where all the action happens. Ensure it is outside this git repository to prevent leackage of secrets or sensitive documents online
install_dir: "{{ lookup('ansible.builtin.env', 'HOME') }}" 

# Storage of aws cloudformation templates
cfn_templates_store: aws-cfn-templates

# aws_rhos_ami: "{{ lookup('ansible.builtin.env', 'RHCOS_AWS_AMI') }}"
VpcCidr: 10.0.0.0/16
AvailabilityZoneCount: 3
SubnetBits: 12
s3_ignition_file_store: "{{ cluster_name }}-infra"


# AWS Stack names
vpc_cfn_stack: "{{ cluster_name }}-vpc-stack"   # Cloudformations stack for vpc
# ntwk_and_lb_cfn_stack: "{{ cluster_name }}-ntwk-and-lb-stack" # Cloudformations stack for network and load balancing.
# sec_grp_cfn_stack: "{{ cluster_name }}-sec-grp-stack" # Cloudformations stack for security objects
# btstrp_stack: "{{ cluster_name }}-btstp-stack" # Cloudformations stack for bootstrap
# ctrl_pln_stack: "{{ cluster_name }}-ctrl-pln-stack" # Cloudformations stack for control plane(Master nodes)
# cmpt_pln_stack: "{{ cluster_name }}-cmpt-pln-stack" # Cloudformations stack for compute plane(Worker nodes)

# Variables for install-config.yml file

# Common variables
cluster_name: "{{ lookup('ansible.builtin.env', 'CLUSTER_NAME') }}"
base_domain: "{{ lookup('ansible.builtin.env', 'BASE_DOMAIN') }}"

# Machine details
master_replicas: 3
worker_replicas: 3
hyperthreading: Enabled
master_ec2_instance_type: m4.xlarge
worker_ec2_instance_type: m4.xlarge

# Networking
cluster_network_cidr: 10.128.0.0/14
cluster_network_hostprefix: 23
machine_network_cidr: 10.0.0.0/16
network_type: OpenShiftSDN
service_network: 172.30.0.0/16
root_volume_iops: 4000
root_volume_size: 500
root_volume_type: io1

# Downloaded artifacts
downloaded_installer_file: openshift-install-linux.tar.gz
downloaded_cmd_tools_file: openshift-client-linux.tar.gz
downloaded_pull_secret_file: pull-secret.txt

# AWS Details
aws_region: "{{ lookup('ansible.builtin.env', 'AWS_REGION') }}"
aws_access_key_id: "{{ lookup('ansible.builtin.env', 'AWS_ACCESS_KEY_ID') }}"
aws_secret_access_key: "{{ lookup('ansible.builtin.env', 'AWS_SECRET_ACCESS_KEY') }}"

# ssh key
ssh_key_name: id_ocpv4_ssh_key