---
# Playbook for building the infra
- name: Prepare Infra
  hosts: localhost
  gather_facts: false

  tasks:
    - name: include vars
      include_vars:
        dir: group_vars

    - import_role:
        name: aws-creds
    
    - import_role:
        name: ignition

    - import_role:
        name: lb-dns
    
    - import_role:
        name: sec

    - import_role:
        name: bootstrap

    - import_role:
        name: master
