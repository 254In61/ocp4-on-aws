---
# Collect dns and loadbalancers stack details
- name: sec - Set root name
  set_fact:
    root_name: "{{ lbs_dns }}"

- import_tasks: ../../../modules/obtain-stack-info.yml

- name: "sec- Sleep for 3 minutes for Api Server Dns Name to build"
  wait_for:
    timeout: 180
  delegate_to: localhost


# Creating security groups and roles
- name: sec - Set root name
  set_fact:
    root_name: "{{ sec_grp }}"

- import_tasks: ../../../modules/build-stack.yml

